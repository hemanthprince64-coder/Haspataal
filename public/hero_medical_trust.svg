<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract Shield/Protection Background -->
  <path d="M300 40 C150 40, 40 160, 40 300 C40 460, 160 500, 300 500 C440 500, 560 460, 560 300 C560 160, 450 40, 300 40 Z" fill="url(#bg)" />

  <!-- Medical Professional -->
  <g transform="translate(160, 140)" filter="url(#shadow)">
    <!-- Coat -->
    <path d="M30 80 Q60 180 90 80 L90 200 L30 200 Z" fill="#0ea5e9" />
    <rect x="30" y="80" width="60" height="120" rx="10" fill="#0284c7" />
    <!-- Stethoscope shape abstract -->
    <path d="M40 80 C40 130, 80 130, 80 80" stroke="white" stroke-width="4" fill="none" />
    <!-- Head -->
    <circle cx="60" cy="50" r="30" fill="#bae6fd" />
    <path d="M30 50 Q60 20 90 50" fill="#0284c7" opacity="0.2" /> 
  </g>

  <!-- Family Group -->
  <g transform="translate(280, 170)" filter="url(#shadow)">
    <!-- Father -->
    <g transform="translate(0, 0)">
        <rect x="10" y="60" width="50" height="90" rx="10" fill="#0f766e" />
        <circle cx="35" cy="35" r="25" fill="#ccfbf1" />
    </g>
    <!-- Mother -->
    <g transform="translate(60, 10)">
        <rect x="10" y="60" width="50" height="80" rx="10" fill="#0d9488" />
        <circle cx="35" cy="35" r="25" fill="#ccfbf1" />
    </g>
    <!-- Child -->
    <g transform="translate(35, 80)">
         <rect x="10" y="40" width="40" height="50" rx="8" fill="#f59e0b" />
         <circle cx="30" cy="25" r="20" fill="#fde68a" />
    </g>
  </g>

  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="10" fill="#e0f2fe" opacity="0.6"/>
  <circle cx="500" cy="400" r="15" fill="#ccfbf1" opacity="0.6"/>
  <circle cx="520" cy="120" r="8" fill="#f0f9ff" opacity="0.8"/>

  <!-- Protection Symbol (Shield with Cross) -->
  <g transform="translate(420, 80)">
    <path d="M25 0 L50 15 L50 35 C50 55, 35 65, 25 70 C15 65, 0 55, 0 35 L0 15 Z" fill="#ffffff" stroke="#0ea5e9" stroke-width="3"/>
    <rect x="20" y="20" width="10" height="30" fill="#0ea5e9" />
    <rect x="10" y="30" width="30" height="10" fill="#0ea5e9" />
  </g>

</svg>
