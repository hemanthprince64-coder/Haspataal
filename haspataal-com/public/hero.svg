<svg
  viewBox="0 0 800 600"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- --- Background --- -->
  <circle cx="400" cy="300" r="250" fill="#E0F2FE" opacity="0.5" />
  <circle cx="200" cy="150" r="80" fill="#CCFBF1" opacity="0.6" />
  <circle cx="650" cy="450" r="100" fill="#EDE9FE" opacity="0.6" />

  <!-- --- DOCTOR (Left) --- -->
  <g transform="translate(100, 150)">
    <!-- Legs -->
    <path d="M40 250 L40 400 L70 400 L70 250" fill="#1E293B" />
    <path d="M80 250 L80 400 L110 400 L110 250" fill="#1E293B" />
    <!-- Coat -->
    <path d="M20 100 L130 100 L130 300 Q75 310 20 300 Z" fill="#FFFFFF" />
    <path d="M20 100 L130 100 L130 160 L20 160 Z" fill="#E2E8F0" />
    <!-- Shirt -->
    <rect x="60" y="100" width="30" height="150" fill="#0EA5E9" />
    <!-- Head -->
    <circle cx="75" cy="70" r="35" fill="#FDBA74" />
    <path d="M40 50 Q75 20 110 50 L110 80 Q75 100 40 80 Z" fill="#1E293B" />
    <!-- Stethoscope -->
    <path d="M50 110 Q75 180 100 110" stroke="#334155" stroke-width="4" fill="none" />
    <circle cx="75" cy="180" r="8" fill="#94A3B8" />
    <!-- Clipboard -->
    <rect x="90" y="180" width="50" height="70" fill="#F1F5F9" stroke="#94A3B8" stroke-width="2" />
    <rect x="100" y="175" width="30" height="10" rx="2" fill="#64748B" />
  </g>

  <!-- --- FAMILY (Center) --- -->
  <g transform="translate(260, 120)">
    <!-- Father -->
    <g transform="translate(0, 30)">
      <!-- Body -->
      <path d="M10 100 L90 100 L90 280 L70 280 L70 430 L40 430 L40 280 L30 280 L30 430 L0 430 L0 280 L10 100 Z" fill="#0F766E" />
      <!-- Head -->
      <circle cx="50" cy="70" r="35" fill="#FDBA74" />
      <path d="M15 60 Q50 30 85 60 L85 80 Q50 90 15 80 Z" fill="#334155" />
    </g>

    <!-- Mother (holding child) -->
    <g transform="translate(80, 50)">
      <!-- Body -->
      <path d="M20 100 L100 100 L110 300 L10 300 Z" fill="#BEF264" />
      <path d="M30 300 L30 410 L50 410 L50 300" fill="#FDBA74" />
      <path d="M70 300 L70 410 L90 410 L90 300" fill="#FDBA74" />
      <!-- Head -->
      <circle cx="60" cy="70" r="33" fill="#FDBA74" />
      <path d="M25 70 Q60 20 95 70 L95 100 Q60 110 25 100 Z" fill="#475569" />
    </g>

    <!-- Child (Held by mother) -->
    <g transform="translate(130, 110)">
       <rect x="0" y="0" width="40" height="60" rx="10" fill="#F43F5E" />
       <circle cx="20" cy="-10" r="20" fill="#FDBA74" />
    </g>

    <!-- Grandparent -->
     <g transform="translate(190, 40)">
        <path d="M10 110 L90 110 L80 420 L60 420 L60 280 L40 280 L40 420 L20 420 L10 110 Z" fill="#64748B" />
        <circle cx="50" cy="80" r="32" fill="#E2E8F0" />
        <path d="M20 70 Q50 40 80 70" fill="none" stroke="#CBD5E1" stroke-width="15" />
        <rect x="30" y="75" width="40" height="10" rx="2" fill="#334155" opacity="0.2" />
         <!-- Cane -->
        <path d="M90 200 L95 420" stroke="#78350F" stroke-width="6" stroke-linecap="round" />
        <path d="M80 200 Q90 180 100 200" stroke="#78350F" stroke-width="6" fill="none" />
    </g>
  </g>

   <!-- --- SHIELD (Overlay / Right) --- -->
  <g transform="translate(540, 180)">
      <!-- Shield Shape -->
      <path d="M10 20 L190 20 L190 140 C190 220 100 280 100 280 C100 280 10 220 10 140 Z" fill="#0284C7" />
      <path d="M25 35 L175 35 L175 135 C175 200 100 255 100 255 C100 255 25 200 25 135 Z" fill="#0EA5E9" />
      
      <!-- Cross/Plus Sign -->
      <rect x="85" y="80" width="30" height="100" rx="4" fill="white" />
      <rect x="50" y="115" width="100" height="30" rx="4" fill="white" />
      
      <!-- Shine -->
      <path d="M110 35 L175 35 L175 100 L110 35Z" fill="white" opacity="0.2" />
  </g>
</svg>
